arch: ppc64le
language: python
sudo: false
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
branches:
  except:
  - "/^feature.*$/"
addons:
  apt:
    packages:
      - libgnutls-dev
install:
- pip install flake8
- pip install -r requirements.txt
- pip install coverage
- pip install python-coveralls
- python setup.py -q install
script:
- python setup.py test
- flake8 --ignore E501,E123,W504 biomaj_daemon
deploy:
  provider: pypi
  skip_existing: true
  user: osallou
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
